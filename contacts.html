<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wooji - refreshing life</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="contact-container">
    <header class="contacts-page">
      <a href="index.html" class="home_link"><img src="images/logo-img.svg" alt="logo img" class="logo"></a>
      <nav class="menu">
        <a href="index.html">회사소개</a>
        <a href="laboratory.html">연구개발</a>
        <a href="products.html">제품소개</a>
        <a href="contacts.html" class="active">오시는 길</a>
      </nav>
      <h1 class="contacts-title">오시는 길</h1>
    </header>
    <!-- /. end first screen -->

    <section class="contacts-info">
      <div>
        <img src="images/geotag_icon.svg" alt="geo tag img" class="geotag-img">
        <p class="contacts-p address-text">경기도 화성시 장안면 덕다길 50번길 47</p>
      </div>
      <div>
        <img src="images/w_phone_icon.svg" alt="work phone img" class="work-phone-img">
        <p class="contacts-p work-phone-text">+82-31-351-7636~8</p>
      </div>
      <div>
        <img src="images/fax_icon.svg" alt="fax img" class="fax-img">
        <p class="contacts-p fax-text">+82-31-351-7636</p>
      </div>
      <div>
        <img src="images/email_icon.svg" alt="email img" class="email-img">
        <p class="contacts-p email-text">bestwooji@naver.com</p>
      </div>
    </section>
    <!-- /. end contacts-info -->

    <div class="map">
      <img src="images/map.png" alt="map" class="map-image">
      <img src="images/map_tag.png" alt="map_tag" class="map-tag">
    </div>

    <footer class="contacts-footer">
      <a href="index.html" class="contacts-footer_link"><img src="images/footer-logo.svg" alt="footer logo img"></a>
      <span class="contact-phones">+82-31-351-7636~8 +82-31-351-7636</span>
      <span class="contacts-address">경기도 화성시 장안면 덕다길 50번길 47</span>
      <div class="contacts-footer-menu">
        <a href="index.html">회사소개</a>
        <a href="laboratory.html">연구개발</a>
        <a href="products.html">제품소개</a>
        <a href="contacts.html">오시는 길</a>
      </div>
    </footer>
    <!-- end footer -->
  </div>
</body>

</html>
